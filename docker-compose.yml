version: "3.9"

services:
  db:
    image: mariadb:11.4
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: irc
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_DSN: root:rootpass@tcp(db:3306)/irc?charset=utf8mb4&parseTime=True&loc=Local
      JWT_SECRET: dev-secret-change
      ADDR: :8080
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./webFianalFrontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
